<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar células</title>
<style>
    table{
        border-collapse: collapse;
        width: 300px;
    }
    td{
        text-align: center;
        padding: 5px;
        border: 1px solid black;
    }
</style>

</head>
<body>
    <h1>MESCLANDO CÉLULAS</h1>
    <table>
    <tr>
        <td>A</td>
        <td colspan="2" >B</td> <!--Lateralmente, em coluna. É meio confuso, mas é meio que o inverso-->
       
    </tr>

    <tr>
        <td rowspan="2">D</td> <!--DE CIMA PARA BAIXO, em linha. É meio confuso, mas é meio que o inverso-->
        <td>E</td>
        <td rowspan="2">F</td>
    </tr>

    <tr>
        
        
        <td>I</td>
    </tr>

      
    </table>
    
</body>
</html>
