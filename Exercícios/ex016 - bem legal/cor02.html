<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
<style>
    *{ /* Configurações globais das CSS */
        height: 100%;
    }
    body{
        background-attachment: fixed; /* Podemos escreve "bottom - up - right - left" ou escrever deg (graus) e o valor, podemos botar % e um valor para definir quanto da tela cada cor vai ocupar da tela*/
        background-image: linear-gradient(to bottom, #522EDA 5% , #8831B6, #EB0043, #F2672E)
        
    }
</style>
</head>
<body>
    <h1>Testando gradiente</h1> 

</body>
</html>
